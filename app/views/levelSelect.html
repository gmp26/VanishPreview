
<div class="container-fluid">
  <div class="row">
    <h1> Level Select </h1>
    <br>
    <div class="btn-group offset2">
      <button type="button" class="btn btn-default"
        ng-repeat="level in levels track by $index"
        ng-click="gotoLevel($index)">{{$index+1}}
      </button>
    </div>
      <!--a layout of 3 squares per line might be nice, but start with
        horizontal strips-->

    <br><br>
    <h2 ng-style="{'float': 'top', 'margin-top': '30px'}"><a href='#'> Back </a></h2>

    <a href='http:/nrich.maths.org/' id='footer'>Visit us!</a>
  </div>
</div>
